<app-clutter-voting-card 
    *ngIf="mode === 'VOTE'" 
    [clutterId]="clutterId"
    (changeToEditMode)="onChangeToEditMode()"
    ></app-clutter-voting-card>

<app-clutter-edit
    *ngIf="mode === 'EDIT'"
    [clutterId]="clutterId"
    (clutterSaved)="onChangeToVoteMode()"
></app-clutter-edit>
