<app-clutter-voting-card 
    *ngIf="mode === 'VOTE'" 
    [clutterId]="clutterId"
    [showVoteCounts]="showVoteCounts"
    [showUndoButton]="showUndoButton"
    [showYourVote]="showYourVote"
    [showEditButtons]="showEditButtons"
    (changeToEditMode)="onChangeToEditMode()"
    ></app-clutter-voting-card>

<app-clutter-edit
    *ngIf="mode === 'EDIT'"
    [clutterId]="clutterId"
    (clutterSaved)="onChangeToVoteMode()"
></app-clutter-edit>
