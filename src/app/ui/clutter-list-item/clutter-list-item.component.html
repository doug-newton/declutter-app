<app-clutter-voting-card 
    *ngIf="mode === 'VOTE'" 
    [clutter]="clutter" 
    (changeToEditMode)="onChangeToEditMode()"
    ></app-clutter-voting-card>

<app-clutter-form
    *ngIf="mode === 'EDIT'"
    [title]="'Edit Clutter Item'"
    [actionText]="'Save'"
    [clutterToEdit]="clutter"
    (clutterData)="onUpdateClutter($event)"
    ></app-clutter-form>
