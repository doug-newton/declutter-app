<mat-card *ngIf="vm$ | async as vm">
    <mat-card-header>
        <mat-card-title>{{vm.clutter.name}}
        </mat-card-title>
        <mat-card-subtitle>added by {{vm.clutter.addedBy.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{vm.clutter.description}}
    </mat-card-content>
    <mat-card-actions>
        <div class="button-row" *ngIf="vm.userVote">
            <span>You voted to {{vm.userVote}} this</span>
            <button mat-raised-button (click)="deleteVote()">Undo</button>
        </div>
    </mat-card-actions>
</mat-card>
