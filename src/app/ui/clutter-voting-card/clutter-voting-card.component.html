<mat-card>
    <mat-card-header>
        <mat-card-title>{{clutter.name}}
            <button 
                *ngIf="isThisUser$|async"
                mat-raised-button color="primary"
                (click)="onEdit()"
            >edit</button>
            <button 
                *ngIf="isThisUser$|async"
                mat-raised-button color="warn"
                (click)="onDelete()"
            >delete</button>
            </mat-card-title>
        <mat-card-subtitle>added by {{clutter.addedBy.name}}</mat-card-subtitle>
        <mat-card-subtitle>
            Keep: {{ clutter.voteCounts.keep }}, Discard: {{ clutter.voteCounts.discard }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="hasDescription()">
        {{clutter.description}}
    </mat-card-content>
    <mat-card-actions>
        <div class="button-row">
            <button mat-raised-button color="accent" (click)="voteKeep()">Keep</button>
            <button mat-raised-button color="warn" (click)="voteDiscard()">Discard</button>
        </div>
    </mat-card-actions>
</mat-card>
