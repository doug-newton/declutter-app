<ng-container *ngIf="(hasFamily$ | async) == true; else noFamily">
    <ng-container *ngIf="(family$ | async) as family">
        <h2>{{family.name}}</h2>
        <ul *ngIf="(familyMembers$ | async) as members">
            <li *ngFor="let member of members">{{member.name}}</li>
        </ul>
    </ng-container>
</ng-container>
<ng-template #noFamily>
    <p>You don't have a family yet!</p>
    <p> <a mat-raised-button routerLink="/family/create">Create one now</a></p>
</ng-template>
