<div id="wrapper">
    <h2>Add Clutter</h2>
    <form [formGroup]="clutterForm" (ngSubmit)="onAddClutter()">
        <mat-form-field>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button [disabled]="!this.clutterForm.valid" type="submit">Add Clutter</button>
        </mat-card-actions>
    </form>
</div>
