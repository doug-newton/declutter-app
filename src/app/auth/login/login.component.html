<p>login works!</p>

<p *ngIf="isLoggedIn$ | async; else notLoggedIn">you are logged in!</p>
<ng-template #notLoggedIn>
    <p>you are not logged in</p>
</ng-template>

<label for="email">email</label>
<input id="email" type="email" [(ngModel)]="email">

<br>

<label for="password">password</label>
<input id="password" type="password" [(ngModel)]="password">

<button type="button" [disabled]="!detailsEntered()" (click)="logIn()">log in</button>
