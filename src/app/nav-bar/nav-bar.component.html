<mat-toolbar color="primary">
    <span><a routerLink="/">Declutter</a></span>

    <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
        <ng-container *ngIf="(hasFamily$ | async) == true">
            <a routerLink="/clutter/add">Add</a>
            <a routerLink="/clutter/list">Vote</a>
        </ng-container>
        <a routerLink="/family/view">Family</a>
        <div class="spacer"></div>
        <button mat-raised-button (click)="logOut()">Log Out</button>
    </ng-container>

    <ng-template #notLoggedIn>
        <div class="spacer"></div>
        <a mat-raised-button routerLink="/auth/login">Log In</a>
        <a mat-raised-button routerLink="/auth/register">Register</a>
    </ng-template>

</mat-toolbar>
